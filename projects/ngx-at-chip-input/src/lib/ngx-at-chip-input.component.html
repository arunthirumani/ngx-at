<input class="at-chip-input-box" [formControl]="chipInput" placeholder="Type here and press enter..." (keyup.enter)="addChipHandler()"/>

<div class="at-chip-list">
  <div class="at-chip-container" *ngFor="let chip of chipList.value; let chipIndex=index">
    <div>{{chip}}</div>
    <div class="at-chip-close" (click)="removeChip(chipIndex)"></div>
  </div>
</div>
